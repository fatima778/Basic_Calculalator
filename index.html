<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <center>
        <div class="body">
            <div class="header">
                <h1>CALCULATOR</h1>
            </div>
            <div class="head">
                <div class="c4" id="one">
                    <p>
                        FIRST NUMBER <br><br>
                        <input type="number" name="username" placeholder="1st no." id="1st">
                    </p>
                </div>
                <div class="c4" id="two">
                    <p>
                        SECOND NUMBER <br><br>
                        <input type="number" name="username" placeholder="2nd no." id="2nd">
                    </p>
                </div>
                <div class="c4" id="three">
                    <p>
                        OPERATOR <br><br>
                        <input type="text" name="username" placeholder="+ , - , * , /" id="op">
                    </p>
                </div>
            </div>
            <button onclick="calculator()">
                CALCULATE
            </button>
            <div class="c4">
                <p>
                    RESULT <br><br>
                    <input type="text" name="username" placeholder="Answer" id="result">
                </p>
            </div>
        </div>
    </center>
</body>

</html>
